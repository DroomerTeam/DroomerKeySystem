<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Droomer Key System</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      overflow: hidden;
      background-color: #000;
    }

    .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url("https://i.imgur.com/Dbg8ulY.png") center center / cover no-repeat;
  filter: blur(5px) brightness(0.5);
  z-index: -1;
}


    .card {
      background: rgba(38, 38, 38, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      animation: fadeInUp 1s ease-out;
      color: white;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(-50%); }
    }

    h2 {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 30px;
      color: #ff5555;
    }

    button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px auto;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff0000, #cc0000);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    button:nth-child(1) { animation-delay: 0.2s; }
    button:nth-child(2) { animation-delay: 0.4s; }
    button:nth-child(3) { animation-delay: 0.6s; }

    button:hover {
      transform: translateY(-4px) scale(1.02);
      background: linear-gradient(135deg, #cc0000, #ff4444);
      box-shadow: 0 8px 25px rgba(255, 0, 0, 0.4);
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    #keyContainer {
      margin-top: 30px;
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    #keyLabel {
      font-size: 24px;
      font-weight: bold;
      background: #333;
      padding: 12px 25px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: inline-block;
      color: #00ff88;
      letter-spacing: 1px;
    }

    .counter {
      font-size: 14px;
      margin-top: 5px;
      color: #ff8888;
      min-height: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <h2>üîë Get Your Droomer Key</h2>

    <div>
      <button id="step1Btn">Step 1: Subscribe to Droomer</button>
      <div id="counter1" class="counter"></div>
    </div>

    <div>
      <button id="step2Btn" style="display:none;">Step 2: Watch DroomerTeam Video</button>
      <div id="counter2" class="counter"></div>
    </div>

    <div>
      <button id="step3Btn" style="display:none;">Step 3: Download The Best Gaming Browser</button>
      <div id="counter3" class="counter"></div>
    </div>

    <button id="continueBtn" style="display:none;">‚úÖ Continue</button>

    <div id="keyContainer">
      <div id="keyLabel"></div>
      <button id="copyButton">üìã Copy Key</button>
    </div>
  </div>

  <script>
    document.addEventListener("keydown", function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C" || e.key === "U"))
      ) {
        window.location.href = "https://bigrat.monster/";
      }
    });

    let devtools = { open: false };
    const threshold = 160;
    setInterval(() => {
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;
      if (widthThreshold || heightThreshold) {
        if (!devtools.open) {
          devtools.open = true;
          for (let i = 0; i < 12; i++) window.location.href = "https://bigrat.monster/";
        }
      } else {
        devtools.open = false;
      }
    }, 500);

    const keys = [
      "DroomerKey-t5H3l0JUJh", "DroomerKey-R9v4U4N7XD", "DroomerKey-tR63i6BsfD",
      "DroomerKey-V4i79owULa", "DroomerKey-Ec7nfm45Qo", "DroomerKey-u2eCgEx65r",
      "DroomerKey-qYs7h1Vf3M", "DroomerKey-oF11gcx6Vc", "DroomerKey-u16O9wxB6x",
      "DroomerKey-6i6B9j3HFK", "DroomerKey-cOj66U7QjT", "DroomerKey-z5fI10S6NF",
      "DroomerKey-D2Pa6417jo", "DroomerKey-oC25959E65", "DroomerKey-9h8W4KFTWO"
    ];

    const key = keys[Math.floor(Math.random() * keys.length)];

    const step1Btn = document.getElementById("step1Btn");
    const step2Btn = document.getElementById("step2Btn");
    const step3Btn = document.getElementById("step3Btn");
    const continueBtn = document.getElementById("continueBtn");
    const keyContainer = document.getElementById("keyContainer");
    const keyLabel = document.getElementById("keyLabel");

    const counter1 = document.getElementById("counter1");
    const counter2 = document.getElementById("counter2");
    const counter3 = document.getElementById("counter3");

    let isTabVisible = true;

    let countdowns = {
      counter1: { remaining: 15, running: false, interval: null, element: counter1 },
      counter2: { remaining: 30, running: false, interval: null, element: counter2 },
      counter3: { remaining: 10, running: false, interval: null, element: counter3 }
    };

    function startCountdown(name, callback) {
      const obj = countdowns[name];
      obj.running = true;
      obj.element.textContent = `‚è≥ Please wait ${obj.remaining}s...`;
      obj.interval = setInterval(() => {
        if (!isTabVisible) return;
        obj.remaining--;
        obj.element.textContent = `‚è≥ Please wait ${obj.remaining}s...`;
        if (obj.remaining <= 0) {
          clearInterval(obj.interval);
          obj.element.textContent = "‚úÖ Step Completed";
          obj.running = false;
          callback();
        }
      }, 1000);
    }

    step1Btn.addEventListener("click", () => {
      window.open("https://www.youtube.com/@DroomerTeam", "_blank");
      step1Btn.disabled = true;
      step1Btn.textContent = "‚è≥ Subscribing...";
      startCountdown("counter1", () => {
        step1Btn.textContent = "‚úÖ Step Completed";
        step2Btn.style.display = "inline-block";
      });
    });

    step2Btn.addEventListener("click", () => {
      window.open("https://www.youtube.com/watch?v=-BFDfdVzYF4", "_blank");
      step2Btn.disabled = true;
      step2Btn.textContent = "‚è≥ Watching...";
      startCountdown("counter2", () => {
        step2Btn.textContent = "‚úÖ Step Completed";
        step3Btn.style.display = "inline-block";
      });
    });

    step3Btn.addEventListener("click", () => {
      window.open("https://net.geo.opera.com/opera/stable/windows?utm_source=%28direct%29&utm_medium=doc&utm_campaign=%28direct%29&http_referrer=missing&utm_site=opera_com&utm_lastpage=opera.com%2F&dl_token=86129293", "_blank");
      step3Btn.disabled = true;
      step3Btn.textContent = "‚è≥ Downloading...";
      startCountdown("counter3", () => {
        step3Btn.textContent = "‚úÖ Step Completed";
        continueBtn.style.display = "inline-block";
      });
    });

    continueBtn.addEventListener("click", () => {
      keyLabel.textContent = key;
      keyContainer.style.display = "block";
      continueBtn.style.display = "none";
    });

    document.getElementById("copyButton").addEventListener("click", () => {
      navigator.clipboard.writeText(key).then(() => {
        alert("‚úÖ Key copied!");
      });
    });

    document.addEventListener("visibilitychange", () => {
      isTabVisible = !document.hidden;
    });
  </script>
</body>
